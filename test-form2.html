<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        form {
            max-width: 500px;
            margin: 150px auto;
        }

        fieldset {
            padding: 30px;
        }

        input,
        textarea,
        button {
            width: 100%;
        }
    </style>
</head>

<body>

    <fieldset>
        <legend>Contact Form</legend>
        <div>
            <label for="name">Full Name</label><br>
            <input type="text" name="name" id="name" placeholder="John Doe" required />
            <br><br>
        </div>
        <div>
            <label for="email">Email Address</label><br>
            <input type="email" name="email" id="email" placeholder="you@company.com" required /><br><br>
        </div>
        <div>
            <label for="phone">Phone Number</label>
            <br>
            <input type="text" name="phone" id="phone" placeholder="+1 (555) 1234-567" required /><br><br>
        </div>
        <div>
            <label for="message">Your Message</label>
            <br>
            <textarea rows="5" name="message" id="message" placeholder="Your Message"></textarea><br><br>
        </div>

        <button type="submit"> Send Message </button>
    </fieldset>
    </form>
</body>

</html>
