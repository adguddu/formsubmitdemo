<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha256-PI8n5gCcz9cQqQXm3PEtDuPG8qx9oFsFctPg0S5zb8g=" crossorigin="anonymous">
    <title>Contact Form</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Contact Me.</h1>
        <form action="https://formsubmit.co/bba07d8a6829c177cd813f73ccfcf36c" method="POST" class="row g-3">
            <input type="text" name="_honey" id="" style="display: none;">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://adguddu.github.io/formsubmitdemo/success.html" style="display: none;">
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" name="" id="firstName" class="form-control" placeholder="John" required>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" name="" id="lastName" class="form-control" placeholder="Doe" required>
            </div>
            <div class="col-md-8">
                <label for="emailInfo" class="form-label">Email</label>
                <input type="email" name="" id="emailInfo" class="form-control" placeholder="example@email.com" required>
            </div>
            <div class="col-md-4">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" name="" id="phoneNumber" class="form-control" placeholder="+1 (415) 867-5309">
            </div>
            <div class="col-md-12">
                <label for="comments" class="form-label">Comments, Questions?</label>
                <textarea name="" id="comments" class="form-control" rows="3" required></textarea>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha256-3gQJhtmj7YnV1fmtbVcnAV6eI4ws0Tr48bVZCThtCGQ=" crossorigin="anonymous"></script>
</body>
</html>
